<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">  <img src="images/logo-removebg-preview.png" width="60" height="60" alt="Your Photo"></div>
        
        <nav>
            <div class="hamburger">&#9776;</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <h1>Hi, I'm Bernard Ese-Oghene. Welcome to my portfolio</h1>
    </section>

    <!-- About Section -->
    <section id="about" class="about">
        <div class="about-content">
            <img src="images/Bernard.png" alt="Your Photo">
            <div class="about-text">
                <h2>About Me</h2>
                <p>I am a full-stack developer and a network Engineer</p>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="projects">
        <h2>My Projects</h2>
        <div class="project-grid">
            <div class="project">
                <img src="images/hero 2.jpeg" alt="Project 1">
                <p>My first project</p>
            </div>
            <div class="project">
                <img src="images/hero 2.jpeg" alt="Project 2">
                <p>My second project</p>
            </div>
            <div class="project">
                <img src="images/hero 2.jpeg" alt="Project 3">
                <p>My third Project</p>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <div class="social-links">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
        </div>
        <p>&copy; 2024 My Portfolio</p>
    </footer>
    <script>
        const hamburger = document.querySelector('.hamburger');
        const nav = document.querySelector('nav');

        hamburger.addEventListener('click', () => {
            nav.classList.toggle('active')
        });

    </script>
</body>
</html>
